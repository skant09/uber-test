<form #formData="ngForm" class="form-inline" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="Movie">Movie: {{selectedMovie.name}}</label>
    <select #selectedMov class="form-control" (change)=selectMovie(selectedMov.value)>
      <option value="{{movie.id}}" *ngFor="let movie of movieCollection">{{movie.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="movie">Select Location: {{selectedMovie.location[0]}}</label>
    <select #selectedLocation class="form-control" (change)=selectLocation(selectedLocation.value)>
      <option value="{{location}}" *ngFor="let location of selectedMovie.location">{{location}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!formData.form.valid">Fetch location</button>
</form>
<div class="row text-center">
  <sebm-google-map [latitude]="selectedMovie.lat" [longitude]="selectedMovie.lng" class="col-sm-12">
    <sebm-google-map-marker [latitude]="selectedMovie.lat" [longitude]="selectedMovie.lng"></sebm-google-map-marker>
  </sebm-google-map>
</div>
